<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragment::head"></head>

<body>

<nav th:replace="fragment::nav"></nav>

<!-- Card Tabs -->
<div class="row space">
    <div class="col"></div>
    <div class="col-xs-12 col-sm-10 col-md-8">

        <div class="card">
            <div class="card-header">
                <h3 class="text-center" th:text="${familyMember.firstName} + ' ' + ${attendee.lastName} + ' Info'"></h3>
            </div>

            <div class="row">
                <div class="col">
                    <a th:href="@{/detailsAttendee?id=} + ${attendee.id}" class="btn btn-warning btn-block">
                        <i class="fas fa-arrow-left"></i> Return to Family Details</a>
                </div>
                <div class="col">
                    <a th:href="@{/updateFamilyMember?id=} + ${familyMember.id}" class="btn btn-primary btn-block">
                        <i class="fas fa-edit"></i> Edit Info</a>
                </div>
            </div>

            <div class="card-body">

                <ul class="list-group list-group-flush">
                    <li class="list-group-item" th:text="'Name: ' + ${familyMember.firstName} + ' ' + ${attendee.lastName}"></li>
                    <li class="list-group-item" th:text="${familyMember.member} ? 'Member: Yes' : 'Member: No'"></li>
                    <li class="list-group-item" th:text="'Gender: ' + ${familyMember.gender}"></li>
                    <li class="list-group-item" th:if="${spouse != null}"><a th:href="@{/detailsFamilyMember?id=} + ${spouse.id}"
                                                                             th:text="'Spouse: ' + ${spouse.firstName}"></a></li>
                </ul>

            </div>
        </div>

    </div>
    <div class="col"></div>
</div>

<footer th:replace="fragment::footer"></footer>


</body>
</html>
