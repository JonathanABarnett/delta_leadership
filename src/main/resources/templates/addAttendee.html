<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragment::head"></head>

<body>

<nav th:replace="fragment::nav"></nav>

<!-- Card Tabs -->
<div class="row space">
    <div class="col"></div>
    <div class="col-xs-12 col-sm-10 col-md-8">

        <div class="card">
            <div class="card-header">
                <h3 class="text-center">Add Attendee</h3>
            </div>

            <div class="card-body">
                <div class="alert alert-danger" th:if="${param.error != null}">Incorrect Username or Password</div>
                <form th:action="@{/addAttendee}" th:method="post" th:object="${attendee}">
                    <div class="form-group">
                        <label for="lastName">Family Name</label>
                        <input type="text" class="form-control" id="lastName"
                               placeholder="Enter last name of Family" required="required" name="lastName"/>

                    </div>
                    <div class="form-group">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="member" id="member" th:checked="checked"/>
                            <label class="form-check-label" for="member">Member</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="member" id="non-member" />
                            <label class="form-check-label" for="non-member">Non-Member</label>
                        </div>
                    </div>
                    <div class="form-group" th:each="fm, itemStat : *{familyMembers}">
                        <label for="name">First Name</label>
                        <input type="text" class="form-control" id="name"
                               placeholder="First Name" th:field="*{familyMembers[__${itemStat.index}__].firstName}"/>

                    </div>

                    <button type="submit" class="btn btn-primary">Add Attendee</button>
                </form>

            </div>
        </div>

    </div>
    <div class="col"></div>
</div>

<footer th:replace="fragment::footer"></footer>

</body>
</html>
